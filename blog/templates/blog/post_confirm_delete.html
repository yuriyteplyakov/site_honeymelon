{% extends "blog/base.html" %}

{% block title %}Удаление{% endblock %}

{% block content %}
<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Удаление.</legend>
            <h2>Удалить пост навсегда "{{object.title}} ?" Действие нельзя отменить.</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Да, удалить.</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Не удалять</a>
        </div>
    </form>
</div>
{% endblock %}
